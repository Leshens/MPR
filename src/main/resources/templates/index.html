<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.id}"/>
        <td th:text="${car.engine}"/>
        <td th:text="${car.brand}"/>
        <td th:text="${car.color}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
